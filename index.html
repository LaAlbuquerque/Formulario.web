<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="content d-flex">
            <div class="d-flex coluna">
                <img class="logo-img" src="https://www.bis2bis.com.br/wp-content/uploads/2020/09/Cosmeticos.png" alt="">
            </div>
            <div class="d-flex coluna">
                <div class="card">
                    <div class="card-body">
                        <h2>Seja bem-vindo</h2>
                        <form action="">
                            <input class="text-box" type="text" placeholder="Login">
                            <input class="text-box" type="text" placeholder="Senha">
                        </form>
                        <strong class="esquecisenha">Esqueci minha senha</strong>
                        <button class="btn-logar">Logar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
.container {
    max-width: 1200px;
    height: 100%;
    display: block;
    padding: 20px;
}
.content {
    flex-direction: row;
    align-items: center;
}

.text-box {
    box-shadow: 0px 0px 1px 0px #000000db;
    border: 1px solid #0000006e;
    border-radius: 2px;
    height: 25px;
    padding: 0 10px;
    width: 95%;
    margin: 10px 0;
}
.coluna {
    width: 50%;
    height: 100%;
}
.d-flex {
    display: flex;
}
.logo-img {
    margin: auto;
}
.card {
    margin: auto;    
}
h2 {
    font-family: none;
    color: rgb(255, 64, 64);
}
.btn-logar{
    background-color: rgb(255, 64, 64);
    border: none;
    padding: 5px 15px;
    border-radius: 100px;
    float: right;
    cursor: pointer;
}
.esquecisenha{
    cursor: pointer;
    color: rgb(226, 76, 76);
}

body{
    background-color: rgb(214, 161, 161);
}
</style>
</html>
