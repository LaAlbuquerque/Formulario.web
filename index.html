<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="content d-flex">
            <div class="d-flex coluna">
                <img class="logo-img" src="https://www.bis2bis.com.br/wp-content/uploads/2020/09/Cosmeticos.png" alt="">
            </div>
            <div class="d-flex coluna">
                <div class="card">
                    <div class="card-body">
                        <h2>Seja bem-vindo</h2>
                        <form action="">
                            <input class="text-box" type="text" placeholder="Login" id="login">
                            <input class="text-box" type="password" placeholder="Senha" id="senha">
                        </form>
                        <strong class="esquecisenha">Esqueci minha senha</strong>
                        <button class="btn-logar" id="cadastro">Cadastre-se</button>
                    </div>
                    <br><hr>
                    <div class="cadastro" id="botao">
                        <button class="btn-cadastro" >Entrar</button>
                    </div>
                    <p class="msg-validacao" id="msg"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
